        <div class="container">
            <h1>Edit User</h1>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="row">
                        <label class="col-3 col-form-label">
                            First Name
                        </label>   
                    </div>
                    <div class="row-1">
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="row">
                        <label class="col-3 col-form-label">
                            Email

                    </div>
                    <div class="row-1">
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="row">
                        <label class="col-3 col-form-label">

                        </label>   
                    </div>
                    <div class="row-1">
                        <input type="text" class="form-control" id="usr">
                    </div>                   
                </div>

                        </label>   
                    </div>

                        <select class="browser-default custom-select">

                    </div>
                    <div class="row">
                        <label class="col-4 col-form-label">
